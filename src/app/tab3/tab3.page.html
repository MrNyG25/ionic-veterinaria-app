<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <br>
  <div class="chart">
    <canvas baseChart

      [datasets]="pieChartDatasets"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  
  </div>
  <br>
  <br>
  <div style="margin: 0 auto; width: 100vw;justify-content: center;     display: flex;">

    <ion-button  (click)="refresh()" [routerLink]="['add-animal']" color="success">

    </ion-button>
  </div>
</ion-content>
